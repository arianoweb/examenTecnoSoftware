<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="interes-item">
    <template>
        <style>
            :host {
                display: block;
                margin: 5px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            span{
                font-size: .8em;
                position: relative;
                top: 2px
            }
            button{
                font-size: .6em;
                color:red;
            }
        </style>
    <span> [[interes]]</span>
        <button on-click="borrarInteres">X</button>

    </template>

    <script>
        /**
         * `interes-item` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class InteresItem extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'interes-item';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    interes:{
                        type:String,
                        value:''
                    },
                    id:{
                        type:String,
                        value:''
                    }
                };
            }
            borrarInteres(){
                this.dispatchEvent(new CustomEvent('borrar', {
                    detail: {
                        id:this.id
                    }
                }));
            }





        }

        window.customElements.define(InteresItem.is, InteresItem);
    </script>
</dom-module>
