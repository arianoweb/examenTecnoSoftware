<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./input-bindiable.html">
<dom-module id="password-force">
    <template>
        <style>
            :host {
                display: block
            }
        </style>
        <input-bindiable label="Clave" value="{{password}}"></input-bindiable>
        <span>Fortaleza:[[fortaleza]]/10</span>

    </template>

    <script>
        /**
         * `password-force` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PasswordForce extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'password-force';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    password:{
                        type:String,
                        value:'',
                        observer: 'calcularFortaleza',
                        notify:true
                    },
                    fortaleza:{
                        type:Number
                    }
                    
                };
            }
            calcularFortaleza(newp, oldp){
                console.log('obs:', newp, oldp);

                this.fortaleza =  `${newp.length}`;
                if (newp.length > 10){
                    this.fortaleza = '10';
                }
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

            }

        }

        window.customElements.define(PasswordForce.is, PasswordForce);
    </script>
</dom-module>
