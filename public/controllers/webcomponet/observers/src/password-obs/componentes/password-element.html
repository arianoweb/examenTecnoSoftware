<link rel="import" href="./password-force.html">


<dom-module id="password-element">
    <template>
        <style>
            :host {
                display: block
            }
        </style>
        <password-force password={{clave}}></password-force>
        <br>
        <input-bindiable label="Repite el Clave" value={{clave2}}></input-bindiable>
       [[estado]]
       <!-- [[clave]]/[[clave2]]-->
    </template>

    <script>
        /**
         * `password-element` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PasswordElement extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'password-element';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    clave:{
                        type:String,
                        value:''
                    },
                    clave2:{
                        type:String,
                        value:''
                    },
                    estado:String
                    
                };
            }

            /**
              * Array of strings describing multi-property observer methods and their
              * dependant properties
              */
            static get observers() {
                return [
                    'passwordChanged(clave,clave2)'
                ];
            }
            passwordChanged(clave,clave2){
                console.log('modificada clave', clave, clave2);
                if (clave == clave2 || clave.length == 0 || clave2.length == 0){
                    this.estado = '';

                }else{
                    this.estado = 'Los password no coinciden.';
                }
            }


            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

            }

        }

        window.customElements.define(PasswordElement.is, PasswordElement);
    </script>
</dom-module>
